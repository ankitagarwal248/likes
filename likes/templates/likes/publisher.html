{% extends "likes/base.html" %}
{% load staticfiles %}

{% block title %}
Likes- Publisher
{% endblock %}

{% block headingtitle %}

{% endblock %}

{% block bodycontent %}
	<div class="row">
		
			<form class="form-inline" style="text-align: center;" role="form" method="post" action="/publisher/create_post/">
			{% csrf_token %}
			  <div class="form-group" style="width: 70%;">
				    <input style="width: 100%;" type="url" class="form-control" id="createpostform" placeholder="Enter Content URL eg: http://google.com" name='url'>
			  </div>	
			  <button type="submit" class="btn btn-default" value="submit">Share</button>
			</form>			
		
	</div>

{% endblock bodycontent %}
